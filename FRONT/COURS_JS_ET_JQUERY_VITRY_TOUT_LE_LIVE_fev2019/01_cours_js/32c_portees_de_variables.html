    var x = 1;

// la variable y et z sont dans les portées locales car elles sont dans les fonctions
    function a(){
        var y = 2;
        sortie(x);
    }

    function b(){
        var z = 3;
        sortie(x);
    }   
  
    function sortie(valeur){
        var para = document.createElement('p');
        document.body.appendChild(para);
        para.textContent = 'La valeur est : ' + valeur;
    }
    sortie(x);

    // Les deux fonctions a() et b() appelées doivent renvoyer la valeur x (qui est à 1). Cela fonctionne très bien car même si la fonction sortie() n'est pas dans la m^me portée que celle da,ns laquelle x est définie, x est une variable globale et donc elle est disponible dans n'importe quelle partie du code.
